<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idEmp}" for="idEmp" />
                    <h:inputText id="idEmp" value="#{empleadoController.selected.idEmp}" title="#{bundle.CreateEmpleadoTitle_idEmp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idEmp}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombreEmp}" for="nombreEmp" />
                    <h:inputText id="nombreEmp" value="#{empleadoController.selected.nombreEmp}" title="#{bundle.CreateEmpleadoTitle_nombreEmp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombreEmp}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidoEmp}" for="apellidoEmp" />
                    <h:inputText id="apellidoEmp" value="#{empleadoController.selected.apellidoEmp}" title="#{bundle.CreateEmpleadoTitle_apellidoEmp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_apellidoEmp}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nip}" for="nip" />
                    <h:inputText id="nip" value="#{empleadoController.selected.nip}" title="#{bundle.CreateEmpleadoTitle_nip}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nip}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.CreateEmpleadoTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_numImss}" for="numImss" />
                    <h:inputText id="numImss" value="#{empleadoController.selected.numImss}" title="#{bundle.CreateEmpleadoTitle_numImss}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_numImss}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_sueldo}" for="sueldo" />
                    <h:selectOneMenu id="sueldo" value="#{empleadoController.selected.sueldo}" title="#{bundle.CreateEmpleadoTitle_sueldo}" >
                        <f:selectItems value="#{sueldoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
